<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>QUnit Main Test Suite</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="qunit/qunit.css">
    <script src="../js/vendors/jquery.min.js"></script>
    <script src="../js/jquery.prettychecks.js"></script>
    <script src="../js/commons.js"></script>
    <script src="qunit/qunit.js"></script>
    <script src="js/test.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">test markup
      <main>
        <div class="container">
          <div class="row">
            <div class="span12">
              <h3>Explicit labels</h3>
            </div>
          </div>
          <div class="row">
            <div class="span4">
              <input type="radio" name="testradio1" value="1" id="test1">
              <label for="test1">Label test 1</label>
            </div>
            <div class="span4">
              <input type="radio" name="testradio1" value="1" id="test2">
              <label for="test2">Label test 2</label>
            </div>
            <div class="span4">
              <input type="radio" name="testradio1" value="1" id="test3">
              <label for="test3">Label test 3</label>
            </div>
          </div>
          <div class="row">
            <div class="span4">
              <input type="checkbox" name="testcheckbox4" value="1" id="test4">
              <label for="test4">Label test 4</label>
            </div>
            <div class="span4">
              <input type="checkbox" name="testcheckbox5" value="1" id="test5">
              <label for="test5">Label test 5</label>
            </div>
            <div class="span4">
              <input type="checkbox" name="testcheckbox6" value="1" id="test6">
              <label for="test6">Label test 6</label>
            </div>
          </div>
          <div class="row">
            <div class="span12">
              <h3>Implicit labels</h3>
            </div>
          </div>
          <div class="row">
            <div class="span4">
              <label for="test7">
                <input type="radio" name="testradio2" value="1" id="test7"><span>Label test 7</span>
              </label>
            </div>
            <div class="span4">
              <label for="test8">
                <input type="radio" name="testradio2" value="1" id="test8"><span>Label test 8</span>
              </label>
            </div>
            <div class="span4">
              <label for="test9">
                <input type="radio" name="testradio2" value="1" id="test9"><span>Label test 9</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="span4">
              <label for="test10">
                <input type="checkbox" name="testcheckbox10" value="1" id="test10"><span>Label test 10</span>
              </label>
            </div>
            <div class="span4">
              <label for="test11">
                <input type="checkbox" name="testcheckbox11" value="1" id="test11"><span>Label test 11</span>
              </label>
            </div>
            <div class="span4">
              <label for="test12">
                <input type="checkbox" name="testcheckbox12" value="1" id="test12"><span>Label test 12</span>
              </label>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
